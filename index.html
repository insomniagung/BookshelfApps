<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>BOOKSHELF APPS</h1>
</header>
<div class="wrapper">
  <div class="container bg-white shadow">
    <h2 class="container-header text-center">Masukkan Buku</h2>  
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Judul </label>
        <input type="text" id="titleBook" name="titleBook" required>
      </div>
      <div class="form-group form-title">
        <label for="title">Penulis </label>
        <input type="text" id="authorBook" name="authorBook" required>
      </div>
      <div class="form-group form-title">
        <label for="title">Tahun </label>
        <input type="text" id="yearBook" name="yearBook" required>
      </div>
      <input type="submit" value="Submit Buku" name="Submit" class="btn-submit">
    </form>
  </div>

  <script type="text/javascript">
    document.getElementById("titleBook").focus();
  </script>

  <div class="containerBuku">
    <h2 class="container-header text-center">Belum selesai dibaca</h2>
    <div class="list-item" id="bookshelfs">
    </div>
  </div>

  <div class="containerBuku">
    <h2 class="container-header text-center">Selesai dibaca</h2>
    <div class="list-item" id="completed-bookshelfs">
    </div>
  </div>
</div>

<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
